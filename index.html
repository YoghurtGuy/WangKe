            </p>
            <div class="dowebok">

                <select>
                    <optgroup label="信号与系统">
                        <option selected="" value="SS1">第一节-3-21-鲍楠</option>
                        <option value="SS2">第二节-3-28-鲍楠</option>
                        <option value="SS3">第三节-4-04-鲍楠</option>
                        <option disabled="" value="SS4">第四节(未保存)-4-11-鲍楠</option>
                        <option value="SS5">第五节-4-18-鲍楠</option>
                        <option value="SS6">第六节-4-25-鲍楠</option>
                        <option value="SS7">第七节-4-27-鲍楠</option>
                        <option value="SS8">第八节-5-06-鲍楠</option>

                        <option value="SS11">第十一节-5-16-徐礼胜</option>
                    </optgroup>
                    <optgroup label="生物材料">
                        <option value="BM1">第一节-5-16-田野</option>
                        <option value="BM2">第二节-5-16-田野</option>
                    </optgroup>
                </select>
            </div>
            <p class="result" hidden="hidden"></p>
            <script src="dist/jquery-1.11.3.min.js">
            </script>
            <script src="dist/jquery.combo.select.js">
            </script>
            <script>

                $(function() {
                    $('select').comboSelect();

                    $('select').change(function(e, v) {
                        var idx=e.target.value
                        document.getElementById('down_src').href="http://rbx3lmpid.hb-bkt.clouddn.com/"+idx+".mp4"
                        document.getElementById('video_src').src="http://qn.suannaiguy.cn/"+idx+".mp4"
                        $('.result').html('你选择了第' + e.target.selectedIndex + '项，值是' + e.target.value);
                        var videoplayer=document.getElementById("video")
                        videoplayer.load()
                        videoplayer.play()

                        if(e.target.value[0]==='B'){
                            document.getElementById('title').innerText='生物材料'
                            document.getElementById('title2').innerText='网课回放\n来自田野老师'
                        }
                    });
                });
            </script>


        </header>
